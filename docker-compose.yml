services:
  postgres:
    image: postgres:15-alpine
    container_name: verifiable-storage-db
    environment:
      POSTGRES_USER: verifiable_storage
      POSTGRES_PASSWORD: verifiable_storage_password
      POSTGRES_DB: verifiable_storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifiable_storage"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - verifiable-storage-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifiable-storage-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://verifiable_storage:verifiable_storage_password@postgres:5432/verifiable_storage
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - verifiable-storage-network
    command: ["./server", "--storage", "db", "--host", "0.0.0.0", "--port", "8080"]

networks:
  verifiable-storage-network:
    driver: bridge

volumes:
  postgres_data:

