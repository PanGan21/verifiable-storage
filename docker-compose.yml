version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: verifiable-storage-db
    environment:
      POSTGRES_USER: verifiable_storage
      POSTGRES_PASSWORD: verifiable_storage_password
      POSTGRES_DB: verifiable_storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifiable_storage"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

