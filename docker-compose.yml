services:
  postgres:
    image: postgres:15-alpine
    container_name: verifiable-storage-db
    environment:
      POSTGRES_USER: verifiable_storage
      POSTGRES_PASSWORD: verifiable_storage_password
      POSTGRES_DB: verifiable_storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifiable_storage"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - verifiable-storage-network

  server1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifiable-storage-server-1
    environment:
      - DATABASE_URL=postgresql://verifiable_storage:verifiable_storage_password@postgres:5432/verifiable_storage
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - verifiable-storage-network
    command: ["./server", "--storage", "db"]

  server2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifiable-storage-server-2
    environment:
      - DATABASE_URL=postgresql://verifiable_storage:verifiable_storage_password@postgres:5432/verifiable_storage
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - verifiable-storage-network
    command: ["./server", "--storage", "db"]

  server3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifiable-storage-server-3
    environment:
      - DATABASE_URL=postgresql://verifiable_storage:verifiable_storage_password@postgres:5432/verifiable_storage
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - verifiable-storage-network
    command: ["./server", "--storage", "db"]

  # Load balancer - single entry point for all client requests
  # Requests are distributed across server1, server2, server3 using round robin
  nginx:
    image: nginx:alpine
    container_name: verifiable-storage-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server1
      - server2
      - server3
    restart: unless-stopped
    networks:
      - verifiable-storage-network

networks:
  verifiable-storage-network:
    driver: bridge

volumes:
  postgres_data:
