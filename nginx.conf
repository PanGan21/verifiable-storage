events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    # General API rate limit: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # Upload endpoint rate limit: 10 requests per minute per IP (more restrictive for large uploads)
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    
    # Download endpoint rate limit: 50 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=download_limit:10m rate=50r/m;
    
    # Health check rate limit: 60 requests per minute per IP (less restrictive)
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=60r/m;

    # Upstream backend servers with round robin load balancing
    upstream backend {
        # Round robin is the default method
        server server1:8080 max_fails=3 fail_timeout=30s;
        server server2:8080 max_fails=3 fail_timeout=30s;
        server server3:8080 max_fails=3 fail_timeout=30s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # Match server's max upload size

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        # Health check endpoint (less restrictive rate limit)
        location /health {
            limit_req zone=health_limit burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # Upload endpoint (more restrictive rate limit for large uploads)
        location /upload {
            limit_req zone=upload_limit burst=2 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            client_max_body_size 10M;
        }

        # Download endpoint (moderate rate limit)
        location /download {
            limit_req zone=download_limit burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for file downloads
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # All other endpoints (general API rate limit)
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
